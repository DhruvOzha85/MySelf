<!DOCTYPE html>

    <style>
        html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

/* Heading */
h1 {
  margin: 30px 0;
  font-size: 22px;
  text-align: center;
}

/* Table Container */
.table-container {
  width: 95%;              /* Almost full width */
  max-width: 1000px;
  background: #ffffff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* Table */
table {
  width: 100%;
  border-collapse: collapse;
}

/* Header */
thead {
  background-color: #2c5364;
  color: #ffffff;
}

th, td {
  padding: 18px;          /* Bigger padding */
  text-align: center;
  font-size: 16px;        /* Bigger text */
}

th {
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Row Colors */
tr:nth-child(even) {
  background-color: #f2f2f2;
  color: #000;
}

tr:nth-child(odd) {
  background-color: #ffffff;
  color: #000;
}

/* Hover */
tr:hover {
  background-color: #d9edf7;
  transition: 0.3s;
}

/* Button */
a {
  text-decoration: none;
  color: #ffffff;
  background-color: #2c5364;
  padding: 10px 18px;   /* Bigger button */
  border-radius: 6px;
  font-size: 15px;
  display: inline-block;
  transition: 0.3s;
}

a:hover {
  background-color: #0f2027;
}

/* üî• Extra Mobile Boost */
@media (max-width: 600px) {
  th, td {
    padding: 14px;
    font-size: 15px;
  }

  a {
    padding: 8px 14px;
    font-size: 14px;
  }

  h1 {
    font-size: 20px;
  }
}

    </style>
</head>
